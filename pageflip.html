<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PageFlip</title>
    <link href="style/normalize.css" rel="stylesheet" />
    <link href="style/jquery.pageflip.css" rel="stylesheet" />
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
      }
      #simple_pageFlip {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="simple_pageFlip"></div>
    <script src="js/zepto.js"></script>
    <script src="js/pageflip.js"></script>
    <script>
      $(function(){
        var container = $("#simple_pageFlip");
        var flipObj = new PageFlip(container, {
          quickFlip: true,
          dataPageUrlList: [
            './htmlfiles/page1.html',
            './htmlfiles/page2.html',
            './htmlfiles/page3.html',
            './htmlfiles/page4.html',
            './htmlfiles/page5.html',
          ]
        });
        
        setTimeout(function(){
          console.log("current index:" , flipObj.getCurrentPage());
          flipObj.setCurrentPage(3);
        }, 2000);
      });
    </script>
  </body>
</html>
